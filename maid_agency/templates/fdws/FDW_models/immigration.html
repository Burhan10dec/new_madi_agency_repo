<div class="row">
    <!-- button to triger edit modal -->
    <button type="button" class="btn btn-secondary btn-flat btn-xs" data-toggle="modal" data-target="#immigration_model"><i class="fa fa-edit"></i> Edit</button>
    <!-- Modal for Immigration -->
    <div class="modal fade" id="immigration_model">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Home Country</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" method="POST" action="{% url 'edit_immigration' data.id%}" nonvaidate>{% csrf_token %}
                        <div class="col"> 
                            <div class="form-group row rowleft ">
                                <label class="col-form-label col-4" for="validationCustom01">Passport No </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control form-control-sm"  name="passport_no" value="{{data.immigration.passport_no}}" required="">
                                </div>
                                <div class="valid-feedback">Looks good!</div>
                            </div>

                            <div class="form-group row rowleft">
                                <label class="col-form-label col-4" for="validationCustom01">Passport Expiry Date</label>
                                <div class="col-md-8">
                                    <input type="date" class="form-control form-control-sm"  name="pass_exp_date" value="{{data.immigration.pass_exp_date}}" required="">
                                </div>
                                <div class="valid-feedback">Looks good!</div>
                            </div>

                            <div class="form-group row rowleft">
                                <label class="col-form-label col-4" for="validationCustom01">Malaysian Id </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control form-control-sm"  name="malaysian_id" value="{{data.immigration.malaysian_id}}" required="">
                                </div>
                                <div class="valid-feedback">Looks good!</div>
                            </div>

                            <div class="form-group row rowleft">
                                <label class="col-form-label col-4" for="validationCustom01">Malaysan Id Type</label>
                                <div class="col-md-8">
                                    <select class="custom-select form-control-sm" name="malaysian_id_type">
                                        <option selected="selected">Select Malaysian Id Type</option>
                                        <option value="Afganistan">Malaysian Pink</option>
                                        <option value="Albania">Malaysian Blue</option>                                                                         
                                    </select>
                                </div>
                                <div class="valid-feedback">Looks good!</div>
                            </div>

                            <div class="form-group row rowleft">
                                <label class="col-form-label col-4" for="validationCustom01">Fin No</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control form-control-sm"  name="fin_no" value="{{data.immigration.FIN}}" required="">
                                </div>
                                <div class="valid-feedback">Looks good!</div>
                            </div>
                            <div class="form-group row rowleft">
                                <label class="col-form-label col-4" for="validationCustom01">Immigration Pass Type </label>
                                <div class="col-md-8">
                                    <select class="custom-select form-control-sm" name="immigration_pass_type">
                                        <option selected="selected">Select Immigration Pass Type</option>
                                        <option value="Not in Singapore yet">Not in Singapore yet</option>
                                        <option value="Social visit Pass">Social visit Pass</option>       
                                        <option value="Special Pass">Special Pass</option>                                                                                                                                           
                                        <option value="Work Pass">Work Pass(include WP, EP, PEP and S Pass )</option>                                                                         
                                    </select>
                                </div>
                                <div class="valid-feedback">Looks good!</div>
                            </div>
                            <div class="form-group row rowleft">
                                <label class="col-form-label col-4" for="validationCustom01">SVP / Special Pass Expiry Date</label>
                                <div class="col-md-8">
                                    <input type="date" class="form-control form-control-sm" value={{data.immigration.svp}}  name="svp">
                                </div>
                                <div class="valid-feedback">Looks good!</div>
                            </div>
                            <div class="form-group row rowleft">
                                <label class="col-form-label col-4" for="validationCustom01">Work permit No</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control form-control-sm"  name="work_permit_no" value="{{data.immigration.work_permit_no}}" required="">
                                </div>
                                <div class="valid-feedback">Looks good!</div>
                            </div>
                            <div class="form-group row rowleft">
                                <label class="col-form-label col-4" for="validationCustom01">Work permit Expiry Date</label>
                                <div class="col-md-8">
                                    <input type="date" class="form-control form-control-sm"  value="{{data.immigration.work_permit_ep_date}}" name="work_permit_ep_date">
                                </div>
                                <div class="valid-feedback">Looks good!</div>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    
                </div>
            </div>
        </div>
    </div>                                            
</div>
