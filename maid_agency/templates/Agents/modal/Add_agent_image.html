<div class="row">
    <!-- button to triger edit modal -->
    <!-- <button type="button" class="btn btn-secondary btn-flat btn-xs" data-toggle="modal" data-target="#document_modal"><i class="fa fa-plus"></i> Add document</button> -->
    <!-- Modal for Immigration -->
    <div class="modal fade" id="edit_agent_image">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Photo</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="col">
                        <form class="needs-validation" enctype="multipart/form-data" method="POST" action="{% url 'save_photo' agent.id%}" nonvaidate>{% csrf_token %}
                            <label for="validationCustom01" class="col-form-label">Upload Image</label>
                            <input type="file" class="form-control form-control-sm" id="validationCustom01" name="agent_photo"  required="">
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary btn-sm">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>                                            
        </div>
    </div>
</div>
