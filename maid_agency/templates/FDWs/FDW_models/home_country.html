<div class="row">
    <!-- button to triger edit modal -->
    <button type="button" class="btn btn-secondary btn-flat btn-xs" data-toggle="modal" data-target="#home_country_edit_form"><i class="fa fa-edit"></i> Edit</button>
    <!-- Modal for Immigration -->
    <div class="modal fade" id="home_country_edit_form">
        <div class="modal-dialog " role="form">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Home Country</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" method="POST" action="{% url 'edit_home_country' data.id%}" nonvaidate>{% csrf_token %}
                        <div class="col"> 
                            <div class="form-group row rowleft ">
                                <label class="col-form-label col-4" for="validationCustom01">Residential address in home country </label>
                                <div class="col-md-8">
                                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" name="res_address" rows="3">{{data.home_country.residential_address}}</textarea>
                                </div>
                            </div>                                                                                                                                                                                                                      
                            <div class="form-group row rowleft">
                                <label class="col-form-label col-4" for="validationCustom01">Name of port / airport to be repatriated to </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control form-control-sm" id="validationCustom01" name="airport" value="{{data.home_country.airport}}" required="">
                                </div>
                                <div class="valid-feedback">Looks good!</div>
                            </div>

                            <div class="form-group row rowleft">
                                <label class="col-form-label col-4" for="validationCustom01">Home Country </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control form-control-sm" id="validationCustom01" name="home_country" value="{{data.home_country.home_country}}" required="">
                                </div>
                                <div class="valid-feedback">Looks good!</div>
                            </div>

                            <div class="form-group row rowleft">
                                <label class="col-form-label col-4" for="validationCustom01">Contact Person in home country </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control form-control-sm" id="validationCustom01" name="contact_person" value="{{data.home_country.contact_person_name}}" required="">
                                </div>
                                <div class="valid-feedback">Looks good!</div>
                            </div>

                            <div class="form-group row rowleft">
                                <label class="col-form-label col-4" for="validationCustom01">Contact number in home country </label>
                                <div class="col-md-8">
                                    <input type="number" class="form-control form-control-sm" id="validationCustom01" name="contact_person_no" value="{{data.home_country.contact_person_no}}"  required="">
                                </div>
                                <div class="valid-feedback">Looks good!</div>
                            </div>

                            <div class="form-group row rowleft">
                                <label class="col-form-label col-4" for="validationCustom01">Secondary contact number in home country </label>
                                <div class="col-md-8">
                                    <input type="number" class="form-control form-control-sm" id="validationCustom01" name="contact_person_no2" value="{{data.home_country.contact_person_no_2}}"  required="">
                                </div>
                                <div class="valid-feedback">Looks good!</div>
                            </div>
                            <div class="form-group row rowleft">
                                <label class="col-form-label col-4" for="validationCustom01">E-maid id </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control form-control-sm" id="validationCustom01" name="email" value="{{data.home_country.email}}" required="">
                                </div>
                                <div class="valid-feedback">Looks good!</div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    
                </div>
            </div>
        </div>
    </div>                                            
</div>
